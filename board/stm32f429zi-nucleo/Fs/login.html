<head>

<body class="gray-bg">
  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <div class="logo-name">
        <span>
			<!-- <img alt="image"  src="logo17.png" /> -->
			<img alt="image"  src="https://img.alicdn.com/tfs/TB1HtLoXNTpK1RjSZR0XXbEwXXa-303-94.png" />			
		</span>
      </div>
	  
      <p>Welcome to Cosmos Monitor System</p>
      <!-- <form action="index.html" method="POST" class="margin-bottom-0"> -->
	  <form class="margin-bottom-0">
        <div class="form-group">
          <input type="text" name="userid" class="form-control input-lg inverse-mode no-border" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="password" name="pswrd" class="form-control input-lg inverse-mode no-border" placeholder="Password" required />
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" /> Remember Me
          </label>
        </div>
        <div class="login-buttons">
          <button type="button" onclick="check(this.form)" class="btn btn-primary btn-block btn-lg">Login</button>
        </div>
      </form>
	  <script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.userid.value == "admin" && form.pswrd.value == "admin") {
					window.location.href="index.html"
                }
                else {
                    alert("Error Password or Username")/*displays error message*/
                }
            }
        </script>

    </div>
  </div>
</body>
