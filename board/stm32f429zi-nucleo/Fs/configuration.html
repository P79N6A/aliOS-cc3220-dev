        TcpStat_conn_reset.innerHTML    = &quot;&lt;span&gt;&quot;+stat_value[30]+&quot;&lt;\/span&gt;&quot;;
        TcpStat_conn_failed.innerHTML   = &quot;&lt;span&gt;&quot;+stat_value[31]+&quot;&lt;\/span&gt;&quot;;
}

function loop() {
        if (!data_received)
        {
                makeRequest(&quot;rtcdata.cgi&quot;, getTime);
                makeRequest(&quot;ipstat.cgi&quot;, getIpStat);
                makeRequest(&quot;icmpstat.cgi&quot;, getIcmpStat);
                makeRequest(&quot;udpstat.cgi&quot;, getUdpStat);
                makeRequest(&quot;tcpstat.cgi&quot;, getTcpStat);
                if (!AliOS Things_data_loaded)
                {
                        makeRequest(&quot;AliOS Thingsdata.cgi&quot;, getAliOS ThingsData);
                }
        }
        setTimeout(&quot;loop()&quot;, 10000);
}

window.onload=loop;

</script>
